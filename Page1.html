<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Submission</title>
</head>
<body>
    <h1>Submit Code Snippet</h1>
    <form action="/submit" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        
        <label for="language">Preferred Language:</label><br>
        <select id="language" name="language">
            <option value="C++">C++</option>
            <option value="Java">Java</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
        </select><br>
        
        <label for="stdin">Standard Input:</label><br>
        <input type="text" id="stdin" name="stdin"><br>
        
        <label for="code">Source Code:</label><br>
        <textarea id="code" name="code" rows="10" cols="50"></textarea><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
